<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>
        Receta de patatas fritas caseras
    </p>
    <img src="/png/patatas.png" alt="">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 patatas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboracion (Pasos)</h3>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortadas, la sal y los ajos</li>
        <li>Freir al gusto</li>
        <li>Servir al plato</li>
    </ol>
</body>
</html>
