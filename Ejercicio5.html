<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Validación de teléfono mediante a expresiones regulares</h2>
    <input type="text" name="mobile" class="form-control" placeholder="Phone number" pattern ="(\d[0-9]{8}|\+\d[0-9]{10})$" required />
    <input type="submit">
    <style>
        input:not(:placeholder-shown):invalid{
        background-color:pink;
        box-shadow:0 0 0 2px red;}
    </style>
</body>
</html>
